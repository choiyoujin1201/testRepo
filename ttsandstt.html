<!DOCTYPE html>
<html lang = 'kr'>
    <head>
        <meta charset = 'utf-8'>
    </head>
    <body>
        <button class = 'record'> Record </button>
        <div class = 'result'></div>
        <script src = "./js/ttsandstt.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- responsivevoice api (based on web speech api) -->
        <!-- <script src = "https://code.responsivevoice.org/responsivevoice.js?key=p6bZ67SJ"></script> -->
        <script>
            const button = document.querySelector('.record');
            button.addEventListener('click', () => startSpeechRecognition()
                                    .then(transcript => {
                                        console.log('인식된 텍스트: ', transcript);
                                        $('.result').text = transcript;
                                    })
                                    .catch(error => {
                                        console.error(error);
                                        $('.result').text = error;
                                    }));
        </script>
    </body>
</html>
